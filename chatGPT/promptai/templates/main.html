<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>chatGPT</title>
    </head>
    <body>
        <div>
            <h3>Ask me anything.</h3>

            <form method="post" autocomplete="false">
                {% csrf_token %}
                <input type="text" name="user_input">
                <input type="submit" value="Submit">
            </form>
            <br>
            {% if response %}
                <div>
                    {{ response|safe }}
                </div>
            {% endif %}
        </div>
    </body>
</html>
